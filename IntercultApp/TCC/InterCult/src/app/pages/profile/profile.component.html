<div class="profile-container">


  <form class="profile-form">
    <h1>Meu Perfil</h1>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="userName" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="userEmail" placeholder="Digite seu email">
    </div>

    <div class="form-actions">
      <button type="button" (click)="saveChanges()">Salvar Alterações</button>
    </div>
  </form>
</div>

<app-footer></app-footer>

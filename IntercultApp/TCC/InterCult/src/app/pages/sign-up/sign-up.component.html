<app-nav-bar [disableLogo]="true" [disableLogoImg]="false"></app-nav-bar>
<form (ngSubmit)="submit()" class="main">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <div class="form">
        <h1>Cadastre-se</h1>

        <input type="text" placeholder="Nome Completo" name="name" [(ngModel)]="newUser.name" required>
        <input type="email" placeholder="Email" name="email" [(ngModel)]="newUser.email" required>
        <input type="password" placeholder="Senha" name="password" [(ngModel)]="newUser.password" required>
        <input type="password" placeholder="Repita sua senha" name="password" [(ngModel)]="newUser.password" required>

        <button
          type="submit"
          id="buttom"
        >
          {{'Cadastrar' }}
        </button>
      </div>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>JÃ¡ possui conta?</h1>
          <p>Clique aqui para acessar a nossa aba de login!</p>
          <button class="ghost" id="Logar" routerLink="/login">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</form>

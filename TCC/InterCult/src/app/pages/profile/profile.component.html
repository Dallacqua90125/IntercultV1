<div class="profile-container">
    <div class="img-container">
        <div class="profile-picture" (click)="triggerFileInput()">
          <img [src]="profileImgSrc" alt="Profile Picture">
          <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
        </div>
    </div>
    <form class="profile-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
      </div>
        <div class="form-link"><a href="#">Alterar Senha</a></div>
        <div class="form-button"><button type="button" (click)="saveChanges()">Salvar alteracoes</button></div >
        
    
    
    </form>
  </div>

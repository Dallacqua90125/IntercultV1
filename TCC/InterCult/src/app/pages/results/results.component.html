<app-nav-bar [disableLogoImg]="true"></app-nav-bar>
<div class="container-search">
    <app-search-bar (searchEvent)="applyFilters($event)"></app-search-bar>  
</div>

<div class="container">
  <div class="filtro-container">
    <h2>Filtros</h2>
    <form>
      <div class="filtro-secao">
        <label class="filtro-titulo">Tipo</label>
        <div *ngFor="let tipo of tipos">
          <label>
            <input type="checkbox">
            <span class="checkbox-custom"></span>
            {{ tipo }}
          </label>
        </div>
      </div>

      <!-- <div class="filtro-secao">
        <label class="filtro-titulo">Duração</label>
        <input type="text" placeholder="Tempo mínimo">
        <input type="text" placeholder="Tempo máximo">
      </div> -->

      <div class="filtro-secao">
        <label class="filtro-titulo">País</label>
        <div *ngFor="let pais of paises">
          <label>
            <input type="checkbox">
            <span class="checkbox-custom"></span>
            {{ pais }}
          </label>
        </div>
      </div>

      <div class="filtro-secao">
        <label class="filtro-titulo">O que está incluso</label>
        <div *ngFor="let opcao of opcoes">
          <label>
            <input type="checkbox">
            <span class="checkbox-custom"></span>
            {{ opcao }}
          </label>
        </div>
      </div>

      <div class="ordenar-por">
        <label for="ordenar-select">Ordenar por:</label>
        <select id="ordenar-select">
          <option value="preco">Preço</option>
          <option value="avaliacao">Avaliação</option>
          <option value="duracao">Duração</option>
        </select>
      </div>
      
      <button type="submit">Aplicar Filtros</button>
    </form>
  </div>

  <div class="resultados-container">
    <h2>Resultados</h2>
    <div class="resultado" *ngFor="let resultado of resultado">
      <div class="imagem"></div>
      <div class="info">
        <h3>{{ resultado.country }} - {{resultado.agency}}</h3>
        <p>{{ resultado.city }} - {{ resultado.time }} semanas </p>
        <p>3000 BRL</p>
        <p>Nota: 5</p>
      </div>
    </div>
  </div>
</div>

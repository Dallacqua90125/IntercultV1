<app-nav-bar [disableLogoImg]="true"></app-nav-bar>
<div class="container-search">
  <app-search-bar (searchEvent)="applyFilters($event)"></app-search-bar>  
</div>

<div class="container">
  <div class="filtro-container">
    <h2>Filtros</h2>
    <form>
      <div class="filtro-secao">
        <label class="filtro-titulo">Idioma</label>
        <div *ngFor="let idioma of idiomas">
          <label>
            <input 
              type="radio" 
              name="idioma" 
              [value]="idioma"
              [(ngModel)]="selectedIdioma"
              (change)="onIdiomaChange(idioma)">
            <span class="radio-custom"></span>
            {{ idioma }}
          </label>
        </div>
      </div>
      
      <button type="button" (click)="onApplyCheckboxFilters()">Aplicar Filtros</button>
    </form>
  </div>

  <div class="resultados-container">
    <h2>Resultados</h2>
    <div class="resultado" *ngFor="let resultado of resultadoFiltrado" [routerLink]="['/content', resultado.id]">
      <div class="imagem">
        <img [src]="resultado.photo1" alt="Imagem de {{ resultado.type }}">
      </div>
      <div class="info">
        <h3>{{ resultado.country }} - {{resultado.type}}</h3>
        <p>{{ resultado.city }} - {{ resultado.agency }}</p>
        <p>Nota: 5</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

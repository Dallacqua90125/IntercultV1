<app-nav-bar [disableLogoImg]="true"></app-nav-bar>
<div class="container-search">
    <app-search-bar></app-search-bar>  
 </div>
 
<div class="container">
    <!-- Filtros -->
    <div class="filtros">
      <h3>Filtros</h3>
      
      <div class="filtro-tipo">
        <label for="tipo">Tipo</label><br>
        <label><input type="checkbox"> Curso de Idioma</label><br>
        <label><input type="checkbox"> Teen</label><br>
        <label><input type="checkbox"> High School</label><br>
        <label><input type="checkbox"> Trabalhar e Estudar Idioma</label><br>
      </div>
      
      <div class="filtro-duracao">
        <label for="duracao">Duração</label><br>
        <label for="min">Tempo minimo</label>
        <input type="text" placeholder="Qualquer opção"><br>
        <label for="max">Tempo maximo</label>
        <input type="text" placeholder="1 Ano ou mais">
      </div>
      
      <div class="filtro-pais">
        <label for="pais">País</label><br>
        <label><input type="checkbox"> Canadá</label><br>
        <label><input type="checkbox"> Espanha</label><br>
        <label><input type="checkbox"> Estados Unidos</label><br>
        <label><input type="checkbox"> Inglaterra</label><br>
        <label><input type="checkbox"> Nova Zelândia</label>
      </div>
      
      <div class="filtro-acomodacao">
        <label for="acomodacao">O que está incluso</label><br>
        <label><input type="checkbox"> Acomodações</label><br>
        <label><input type="checkbox"> Casa de família</label><br>
        <label><input type="checkbox"> Residência Estudantil</label>
      </div>
      
      <div class="filtro-avaliacao">
        <label for="avaliacao">Avaliações </label>
        <input type="range" min="1" max="5" value="4">
      </div>
    </div>
  
    <!-- Resultados -->
    <div class="resultados">
      <h3>Resultados</h3>
      <div class="curso" *ngFor="let curso of cursos">
        <div class="curso-img"></div>
        <div class="curso-info">
          <h4>{{ curso.titulo }}</h4>
          <p>{{ curso.pais }}, {{ curso.cidade }}</p>
          <p>R$ {{ curso.preco }}</p>
          <p>Nota: {{ curso.avaliacao }}</p>
        </div>
      </div>
    </div>
  </div>

<div class="programs">
    <div class="titulo">
        <h2>Programas em alta</h2>
    </div>
    <div class="carousel">
        <a href="#">&#9664;</a>
        <div class="program" *ngFor="let content of Contents">
            <!-- <img [src]="content.photo" alt="Programa"> Adicione a imagem do conteúdo -->
            <div  class="details" [routerLink]="['/content', content.id]">
                <a>{{ content.city }} - {{ content.type }}</a>
                <p>{{ content.country }} - {{ content.agency }}</p>
                <p>★★★★★ 5</p>
            </div>
        </div>
        <a href="#">&#9654;</a>
    </div>
</div>

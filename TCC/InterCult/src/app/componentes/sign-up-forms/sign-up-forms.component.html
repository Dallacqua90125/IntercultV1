<app-nav-bar [disableLogo]="true" [disableLogoImg]="false"></app-nav-bar>
<form [formGroup]="userForm" (ngSubmit)="submit()" formDit="'ngForm'">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <div class="form">
        <h1>Cadastre-se</h1>
    
        <input type="text" formControlName="name" placeholder="Nome Completo" required>
        <input type="email" formControlName="email" placeholder="Email" required>
        <input type="password" formControlName="password1" placeholder="Senha" required>
        <input type="password" formControlName="password2" placeholder="Repita sua senha" required>

        <button
          type="submit"
          id="buttom"
          [disabled]="!userForm.valid || loading"  
          [ngClass]="{ 'loading': loading }" 
        >
          {{ loading ? 'Aguarde...' : 'Cadastrar' }} <!-- Exibe 'Aguarde...' quando estiver carregando -->
        </button>
      </div>
    </div>
    
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>JÃ¡ possui conta?</h1>
          <p>Clique aqui para acessar a nossa aba de login!</p>
          <button class="ghost" id="Logar" routerLink="/login">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
